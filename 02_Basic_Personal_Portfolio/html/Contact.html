<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
    <div class="container" style="width: 100%;">
        <!-- Navbar Start -->
        <nav>
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- Navbar End -->

        <div class="contact-content">
            <h2 class="contact-title">Contact Us</h2>

            <form class="contact-form">
                <div class="form-container">
                    <span class="form-heading">Let's Talk With Us</span>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="abc@mail.com" required />
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <textarea id="subject" class="form-control" placeholder="Write something here..." rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-btn">Talk to Us</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
